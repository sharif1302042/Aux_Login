<!-- chat/templates/chat/room.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>OTP Auth</title>
</head>
<body>
<h2>Device Auth</h2>
<h4>Enter Your OTP Here</h4>
<input id="otp-input" type="text" size="100"/><br/>
<input id="otp-submit" type="button" value="Send"/>
</body>
<script>
    var roomName = {{ room_name_json }};

    var chatSocket = new WebSocket(
        'ws://' + window.location.host +
        '/ws/chat/' + roomName + '/');

    chatSocket.onclose = function (e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.querySelector('#otp-input').focus();
    document.querySelector('#otp-input').onkeyup = function (e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#otp-submit').click();
        }
    };

    document.querySelector('#otp-submit').onclick = function (e) {
        var messageInputDom = document.querySelector('#otp-input');
        var message = messageInputDom.value;
        chatSocket.send(JSON.stringify({
            'message': message
        }));
        messageInputDom.value = '';
    };
</script>
</html>
